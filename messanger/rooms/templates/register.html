<!DOCTYPE html>
<html>
  <head>
    <title>Register | My App</title>
    <!-- Load Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
      /* Style the register form */
      #register-form {
        margin-top: 50px;
        border-radius: 25px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-md-12">
          <h4>My App</h4>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form id="register-form" method = "POST" action = "{% url 'register' %}">
            {% csrf_token %}
            <h2 class="text-center mb-4">Register</h2>
            <div class="form-group">
              <input type="text" class="form-control" name = "username" placeholder="User Name" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name = "email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name = "password" placeholder="Password" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name = "c_password" placeholder="Confirm Password" required>
            </div>
            <div class="form-group-center" style = "text-align : center;">
              {% for message in messages %}
              <h5><i style = "color : red;">* {{message}}</i></h5>
              {% endfor %}
              <button type="submit" class="btn btn-lg btn-primary btn-block">Sign Up</button>
            </div>       
          </form>
        </div>
      </div>
    </div>
    <!-- Load Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
