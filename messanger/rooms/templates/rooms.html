<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chat Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-5">
      <h1 class="mb-4">Select a Chat Room</h1>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for room in rooms %}
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{room.name}}</h5>
              <p class="card-text">{{room.description}}</p>
              <a href="{% url 'chat' room.id %}" class="btn btn-primary">Enter Room</a>
            </div>
          </div>
        </div>
        
        
        {% endfor %}
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Add New Room</h5>
              <p class="card-text">Create a new chat room.</p>
              <a href="{% url 'new_room' %}" class="btn btn-success">Create Room</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
