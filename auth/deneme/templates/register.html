<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Custom styles -->
	<style type="text/css">
		body {
			background-color: #f5f5f5;
		}
		.form-signup {
			max-width: 400px;
			margin: 0 auto;
			padding: 30px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		}
	</style>
</head>
<body>

	<div class="container">
		<form class="form-signup" method="POST" action="{% url 'register' %}">
			{% csrf_token %}
			<h2 class="text-center mb-4">Register</h2>

			<div class="form-group">
				<label for="inputName">Name</label>
				<input type="text" id="inputName" class="form-control" name = "name" placeholder="Enter your name" required autofocus>
			</div>

			<div class="form-group">
				<label for="inputEmail">Email address</label>
				<input type="email" id="inputEmail" class="form-control" name = "email" placeholder="Enter your email address" required autofocus>
			</div>

			<div class="form-group">
				<label for="inputPassword">Password</label>
				<input type="password" id="inputPassword" class="form-control" name = "password" placeholder="Enter your password" required>
			</div>

			<div class="form-group">
				<label for="inputConfirmPassword">Confirm Password</label>
				<input type="password" id="inputConfirmPassword" class="form-control" name = "c_password" placeholder="Confirm your password" required>
				{% for message in messages %}
				<span style = "color : red;">{{message}}</span>
				{% endfor %}
			</div>

			<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
		</form>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
